<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <h1 id = "banner">To Do List</h1>
    <div id = "container">

        <div id = "left">

                    <button class = "button" id = "project-button">+</button>
                </div>
            </div>

        </div>

        <div id = "right">
            <div id = "input">
                <div id = "header">
                    <h1>To Do's</h1>
                    <button class = "button" id = "todo-button">+</button>
                </div>
            </div>
        </div>

    </div>



    <script src="main.js"></script>
</body>
</html>
